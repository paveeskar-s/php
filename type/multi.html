<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="multi.php" method="post">
    <fieldset>
    <legend>Student Registration</legend>
    <table border="0">
        <tr>
            <td><label for="admission">Admission No:</label></td>
            <td><input type="text" id="admission" name="admission"></td>
        </tr>
        <tr>
            <td><label for="fathername">Father Name:</label></td>
            <td><input type="text" id="fathername" name="fathername"></td>
        </tr>
        <tr>
            <td><label for="studentname">Student Name:</label></td>
            <td><input type="text" id="studentname" name="studentname"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="grade">Grade:</label></td>
            <td>
                <select name="grade" id="grade">
                    <option value="10A">10A</option>
                    <option value="10B">10B</option>
                    <option value="10C">10C</option>
                </select>
            </td>
        </tr>
        <tr>
            
            <td><label for="subjects">Subjects:</label></td>
            <td>
                <input type="checkbox" name="subjects[]" value="Maths">Maths
                <input type="checkbox" name="subjects[]" value="Tamil">Tamil
                <input type="checkbox" name="subjects[]" value="English">English
                <input type="checkbox" name="subjects[]" value="Science">Science
                <input type="checkbox" name="subjects[]" value="IT">IT
            </td>
        </tr>
        <tr>
            
            <td><label for="dob">Birth Date:</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label for="house">House:</label></td>
            <td>
                <select name="house" id="house">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="sports">Sports:</label></td>
            <td>
                <select name="sports[]" id="sports" multiple>
                    <option value="100m">100m</option>
                    <option value="High Jump">High Jump</option>
                    <option value="Long Jump">Long Jump</option>
                    <option value="200m">200m</option>
                    <option value="1500m">1500m</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>
    </fieldset>
</form>

</body>
</html>
